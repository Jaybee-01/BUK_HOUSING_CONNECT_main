<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BUK Housing Connect</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <nav class="nav">
    <div class="container">
      <div class="brand"><img src="img/main-logo.png" alt=""></div>
      <div>
        <span id="navUser"></span>
        <span id="navActions" style="margin-left:12px;"></span>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2>Available Properties</h2>
    <div id="propertyList" class="grid mt-3"></div>
  </div>

  <!-- Details Overlay -->
  <div id="detailsOverlay">
    <div id="detailsWrap"></div>
  </div>

  <!-- Booking Modal -->
  <div class="modal" id="bookingModal">
    <div class="panel">
      <h3>Request Booking</h3>
      <p id="bkTitle" class="mt-2"></p>
      <label class="mt-3">Message (optional)</label>
      <textarea id="bkNote" rows="3" class="input" placeholder="Introduce yourself, preferred viewing time, etc."></textarea>
      <div class="mt-3">
        <button class="btn" onclick="confirmBooking()">Confirm</button>
        <button class="btn danger" onclick="closeBooking()">Cancel</button>
      </div>
    </div>
  </div>

  
    <!-- footer section -->
    <footer>
        <section>
            <img src="img/main-logo.png" alt="" width="200px">
            <!-- <h1>üè†BUK Housing Connect</h1> -->
            <p>Your connection to the best student housing near Bayero University, Kano</p>
            <div>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About us</a></li>
                    <li><a href="">Services</a></li>
                    <li><a href="./landlord.html" id="landlordBtn">Landlord</a></li>
                    <li><a href="">Admin</a></li>
                </ul>
            </div>
            <hr>
            <section>
                <p> &copy; 2025 BUK Housing Connect. All rights reserved.</p>
            </section>
        </section>
    </footer>

  <script src="js/utils.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
