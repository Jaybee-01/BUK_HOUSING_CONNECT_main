<head>
  <meta charset="UTF-8">
  <title>Student - BUK Housing Connect</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="./img/main-logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"

<body>
  <nav class="nav">
    <div class="container">
      <div class="brand"><a href="index.html"><img src="img/main-logo.png" alt=""></a></div>
      <!-- <div class="brand">Student Dashboard</div> -->
      <div>
        <!-- <a href="index.html">Home</a> -->
        <span id="navUser" style="margin-left:12px;"></span>
        <span id="navActions1" style="margin-left:12px;"></span>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2>Verified Properties</h2>
    <div id="sPropertyList" class="grid mt-3"></div>
  </div>

  <!-- Details Overlay -->
  <div id="sDetailsOverlay">
    <div id="sDetailsWrap"></div>
  </div>

  <!-- Booking Modal -->
  <div class="modal" id="sBookingModal">
    <div class="panel">
      <h3>Request Booking</h3>
      <label class="mt-3">Message (optional)</label>
      <textarea id="sBkNote" rows="3" class="input" placeholder="Introduce yourself, preferred time, etc."></textarea>
      <div class="mt-3">
        <button class="btn" onclick="sConfirmBooking()">Confirm</button>
        <button class="btn danger"
          onclick="document.getElementById('sBookingModal').style.display='none'">Cancel</button>
      </div>
    </div>
  </div>

  
  <!-- Footer section -->
  <footer>
    <section>
      <img src="img/main-logo.png" alt="" width="150px">

  <script src="js/utils.js"></script>
